
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iVISION | Marketing Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: {
              DEFAULT: '1.5rem',
              sm: '2.5rem',
              lg: '4rem',
            },
            screens: {
              sm: '640px',
              md: '768px',
              lg: '1024px',
            },
          },
          extend: {
            colors: {
              'brand-dark': '#0D1117',
              'brand-light': '#FFFFFF',
              'brand-gray': '#8D96A0',
              'brand-accent': '#38BDF8',
              'brand-border': 'rgba(255, 255, 255, 0.08)',
              'whatsapp-green': '#25D366',
            },
            fontFamily: {
              sans: ['Inter', 'Cairo', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in-down': 'fadeInDown 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'blur-in': 'blurIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'scale-in': 'scaleIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-left': 'slideInLeft 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-right': 'slideInRight 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-up': 'slideInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
              'fade-out': 'fadeOut 0.5s ease-out forwards',
              'splash-fade-out': 'fadeOut 0.4s ease-out 1.2s forwards',
              'subtle-zoom': 'subtleZoom 20s ease-in-out infinite alternate',
              'pop-from-whatsapp': 'popFromWhatsapp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'pop-to-whatsapp': 'popToWhatsapp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blurIn: {
                '0%': { opacity: '0', filter: 'blur(20px)', transform: 'scale(0.9)' },
                '100%': { opacity: '1', filter: 'blur(0px)', transform: 'scale(1)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-60px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(60px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(100px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseGlow: {
                '0%, 100%': { textShadow: '0 0 8px rgba(56, 189, 248, 0.5)' },
                '50%': { textShadow: '0 0 20px rgba(56, 189, 248, 1)' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              subtleZoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              },
              popFromWhatsapp: {
                '0%': { opacity: '0', transform: 'translate(-40%, 40%) scale(0)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translate(0, 0) scale(1)', filter: 'blur(0px)' },
              },
              popToWhatsapp: {
                '0%': { opacity: '1', transform: 'translate(0, 0) scale(1)', filter: 'blur(0px)' },
                '100%': { opacity: '0', transform: 'translate(-40%, 40%) scale(0)', filter: 'blur(10px)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :lang(ar) {
        font-family: 'Cairo', sans-serif !important;
      }
      body {
        font-family: 'Inter', 'Cairo', sans-serif;
        font-size: 13px; /* Refined smaller base font */
        line-height: 1.6;
        background-color: #0D1117;
        color: #FFFFFF;
        overflow-x: hidden;
      }
      .container {
        max-width: 880px !important; /* Elegant compact container */
      }
    </style>

  }
}
</script>
</head>
