
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iVISION Agency - Digital Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: {
              DEFAULT: '2rem',
              sm: '3rem',
              lg: '5rem',
            },
            screens: {
              sm: '640px',
              md: '768px',
              lg: '1100px',
            },
          },
          extend: {
            colors: {
              'brand-dark': '#050E1F',
              'brand-light': '#FFFFFF',
              'brand-gray': '#64748B',
              'brand-accent': '#38BDF8',
              'brand-border': 'rgba(255, 255, 255, 0.05)',
              'whatsapp-green': '#22C55E',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', '"Readex Pro"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slow-float': 'slowFloat 8s ease-in-out infinite',
              'blur-in': 'blurIn 2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blurIn: {
                '0%': { opacity: '0', filter: 'blur(10px)' },
                '100%': { opacity: '1', filter: 'blur(0px)' },
              },
              slowFloat: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Readex+Pro:wght@200..700&display=swap" rel="stylesheet">
    <style>
      :lang(ar) {
        font-family: 'Readex Pro', sans-serif !important;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #050E1F;
        color: #FFFFFF;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3 {
        letter-spacing: -0.03em;
      }
      p {
        font-weight: 300;
        letter-spacing: 0.01em;
      }
      /* Clean scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050E1F; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
